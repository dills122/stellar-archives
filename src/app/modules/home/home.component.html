<div class="row center-md">
  <div class="col">
    <div class="hero">
      <div class="hero-content">
        <h1>Welcome to {{ title }}</h1>
        <p>Discover the iconic starships from the Star Wars universe!</p>
        <button mat-fab extended color="accent" routerLink="/explore">
          <mat-icon>explore</mat-icon>
          Explore Archives
        </button>
      </div>
    </div>
    <div class="featured-starships">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Fan Favorites</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="padding">
            <mat-grid-list cols="2" rowHeight="2:1">
              <mat-grid-tile
                class="grid-tile"
                *ngFor="let ship of fanFavoriteShips"
                [routerLink]="['/details', ship.resourceId]"
              >
                <div class="tile-content">{{ ship.name }}</div>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button routerLink="/explore">See Full List</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
